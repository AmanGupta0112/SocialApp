{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
      <h2>Create a new post!</h2>
      <form  method="post" id="commentform" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <input  class="btn btn-primary btn-large" type="submit" value="comment">
      </form>
{% endblock %}
